<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gyatmaster Game Site</title>
  <style>
    :root {
      --nav-width: 240px;
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      font-family: "Roboto", "Arial", sans-serif;
      display: flex;
      min-height: 100vh;
      overflow: hidden;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    body.light {
      --background: #f1f3f4;
      --nav-bg: #ffffff;
      --main-bg: #ffffff;
      --border: #dadce0;
      --text-color: #202124;
      --link-color: #1a73e8;
      background-color: var(--background);
      color: var(--text-color);
    }

    body.dark {
      --background: #121212;
      --nav-bg: #1e1e1e;
      --main-bg: #1a1a1a;
      --border: #333;
      --text-color: #e8eaed;
      --link-color: #8ab4f8;
      background-color: var(--background);
      color: var(--text-color);
    }

    .sidebar {
      width: var(--nav-width);
      background: var(--nav-bg);
      border-right: 1px solid var(--border);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .nav-link {
      padding: 10px 0;
      color: var(--link-color);
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background: var(--main-bg);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      font-size: 20px;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .iframe-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .theme-toggle {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body class="dark">
  <div class="sidebar">
    <h2>Navigation</h2>
    <a class="nav-link" onclick="loadGame('https://gyatmaster.web.app')">Play Gyatmaster</a>
    <a class="nav-link" onclick="loadGame('https://gyatmaster.web.app/volley-random')">Play Volley Random</a>
    <a class="nav-link" onclick="loadGame('https://gyatmaster.web.app/games/games11/basketrandom/index.html')">Play Basket Random</a>
  </div>

  <div class="main">
    <div class="topbar">
      <div>Gyatmaster Game Hub</div>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div class="iframe-wrapper">
      <iframe id="gameFrame" src="https://gyatmaster.web.app" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const body = document.body;
    const iframe = document.getElementById("gameFrame");

    // Set theme from localStorage or system preference
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (localStorage.getItem("theme")) {
      body.className = localStorage.getItem("theme");
    } else {
      body.className = prefersDark ? "dark" : "light";
    }

    function toggleTheme() {
      const newTheme = body.classList.contains("dark") ? "light" : "dark";
      body.className = newTheme;
      localStorage.setItem("theme", newTheme);
    }

    function loadGame(url) {
      iframe.src = url;
    }
  </script>
</body>
</html>
