<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gyatmaster Game Site</title>
  <style>
    :root {
      --nav-width: 240px;
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      font-family: "Roboto", "Arial", sans-serif;
      display: flex;
      min-height: 100vh;
      overflow: hidden;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    body.light {
      --background: #f1f3f4;
      --nav-bg: #ffffff;
      --main-bg: #ffffff;
      --border: #dadce0;
      --text-color: #202124;
      --link-color: #1a73e8;
      background-color: var(--background);
      color: var(--text-color);
    }

    body.dark {
      --background: #121212;
      --nav-bg: #1e1e1e;
      --main-bg: #1a1a1a;
      --border: #333;
      --text-color: #e8eaed;
      --link-color: #8ab4f8;
      background-color: var(--background);
      color: var(--text-color);
    }

    .sidebar {
      width: var(--nav-width);
      background: var(--nav-bg);
      border-right: 1px solid var(--border);
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: 60px; /* Collapsed width */
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 16px;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed h2 {
      opacity: 0; /* Hide text when collapsed */
    }

    .nav-link {
      padding: 10px 0;
      color: var(--link-color);
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      display: block;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background: var(--main-bg);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      font-size: 20px;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar .logo {
      display: flex;
      align-items: center;
      margin-right: 16px;
    }

    .topbar .logo-img {
      width: 40px; /* Adjust size as needed */
      height: auto;
      margin-right: 8px;
    }

    .iframe-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .theme-toggle {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    /* Spinner Styles */
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 5px solid transparent;
      border-top: 5px solid var(--link-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body class="dark">
  <div class="sidebar" id="sidebar">
    <h2>Navigation</h2>
    <a class="nav-link" onclick="loadGame('https://gyatmaster.web.app')">Play Gyatmaster</a>
    <a class="nav-link" onclick="loadGame('https://gyatmaster.web.app/volley-random')">Play Volley Random</a>
    <a class="nav-link" onclick="loadGame('https://gyatmaster.web.app/games/games11/basketrandom/index.html')">Play Basket Random</a>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="logo">
        <img src="logo.png" alt="Gyatmaster Logo" class="logo-img">
      </div>
      <div>Gyatmaster Game Hub</div>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
      <button class="theme-toggle" onclick="toggleSidebar()">Toggle Sidebar</button>
    </div>
    <div class="iframe-wrapper">
      <div class="loading-spinner" id="spinner"></div>
      <iframe id="gameFrame" src="" onload="hideSpinner()" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const body = document.body;
    const iframe = document.getElementById("gameFrame");
    const spinner = document.getElementById("spinner");
    const sidebar = document.getElementById("sidebar");

    // Set theme from localStorage or system preference
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (localStorage.getItem("theme")) {
      body.className = localStorage.getItem("theme");
    } else {
      body.className = prefersDark ? "dark" : "light";
    }

    // Load last game from localStorage if available
    const lastGame = localStorage.getItem("lastGame");
    if (lastGame) {
      iframe.src = lastGame;
    } else {
      iframe.src = "https://gyatmaster.web.app";  // Default game if no last game
    }

    function toggleTheme() {
      const newTheme = body.classList.contains("dark") ? "light" : "dark";
      body.className = newTheme;
      localStorage.setItem("theme", newTheme);
    }

    function toggleSidebar() {
      sidebar.classList.toggle("collapsed");
    }

    function loadGame(url) {
      iframe.src = url;
      localStorage.setItem("lastGame", url);  // Save the last loaded game URL
      showSpinner(); // Show the spinner when loading a new game
    }

    function showSpinner() {
      spinner.style.display = "block"; // Show spinner
    }

    function hideSpinner() {
      spinner.style.display = "none"; // Hide spinner when iframe has loaded
    }
  </script>
</body>
</html>
